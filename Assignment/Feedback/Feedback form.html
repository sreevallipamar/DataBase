<DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="bg.image"></div>
		<div class="bg.text"></div>
		<form method="post" action="#">
				<h1>Feedback Form</h1>
		<fieldset>
			<legend>Personal Information</legend>
			<table>
				<tr>
					<td>
						<label for="Name">Name:</label>
					</td>
					<td>
						<input type="text" name="name" placeholder="Enter your name">
						<div>
							<br>
						</div>
					</td>
				</tr>
				
				
				<tr>

					<td>
						<label for="Address">Address</label>
					</td>
					<td>
						<input type="text" name="address" placeholder="Enter your Address">
						<div>
							<br>
						</div>

					</td>

				</tr>
			
				
				<tr>
					<td>
						<label for="Email">Email Id</label>
					</td>
					<td>
						<input type="email" name="email id" placeholder="Enter your Email Id">
						<div>
							<br>
						</div>

					</td>
				</tr>
				
				<tr>
<tr>
					<td>
						<label for="Phone number">Phone number</label>
					</td>
					<td>
						<input type="number" name="phone number" placeholder="Enter your Phone number">
						<div>
							<br>
						</div>

					</td>
				</tr>

				<tr>
<tr>
					<td>
						<label for="Date of birth">Date of birth</label>
					</td>
					<td>
						<input type="Date" name="Date of birth" placeholder="Enter your DOB">
						<div>
							<br>
						</div>

					</td>
				</tr>
				
				<tr>
					<td>
						<lable for="Gender">Gender</lable>
						<div>
							<br>
						</div>
						<select>
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
						</select>
							
						
					</td>

				</tr>
				
			</table>
			
			
		</fieldset>
		<fieldset>
					<legend>Your Feedback</legend>
					<div>
						<textarea name="user msg" id="message" cols="40" rows="8" placeholder="Enter your feedback"></textarea>
					</div>
				</fieldset>
				<div id="submit button">
					<button>"Submit your feedback"</button>
	</form>
</body>
